# General settings CH 2 phase
task: "_"  # auto-generated if left blank or "_"
data_path: "/work/mech-ai-scratch/nirmal/generative_model_data/total_dataset_for_hugging_face/microgen3D/data/sample_CH_two_phase/train/part_*.h5"
model_dir: "../models/weights/"
batch_size: 8
image_shape: [1, 128, 128, 64]
attributes:
  - norm_STAT_e
  - ABS_wf_D
  - ABS_f_D
  - DISS_wf10_D
  - CT_f_e_conn
  - CT_f_D_tort1
  - CT_f_A_tort1

context_attributes:
    - ABS_f_D
    - CT_f_D_tort1
    - CT_f_A_tort1


# VAE settings
vae:
  latent_dim_channels: 4
  kld_loss_weight: 0.000001
  max_epochs: 1
  pretrained_path: "../models/weights/CH_2phase/vae.pt"
  stride1_first_layer: false  # 
  max_channels: 512

# FP settings
fp:
  dropout: 0.1
  max_epochs: 2
  pretrained_path: "../models/weights/CH_2phase/fp.pt"

# DDPM settings
ddpm:
  timesteps: 1000
  n_feat: 512
  learning_rate: 0.000001
  max_epochs: 1
  pretrained_path: "../models/weights/CH_2phase/ddpm.pt"