# General settings
task: "_"  # auto-generated if left blank or "_"
data_path: "../data/sample_train.h5"
model_dir: "../models/weights/"
batch_size: 32
image_shape: [1, 64, 64, 64]
attributes:
  - ABS_f_D
  - CT_f_D_tort1
  - CT_f_A_tort1

# VAE settings
vae:
  latent_dim_channels: 1
  kld_loss_weight: 0.000001
  max_epochs: 1
  pretrained_path: "../models/weights/experimental/vae.pt"

# FP settings
fp:
  dropout: 0.1
  max_epochs: 0
  pretrained_path: "../models/weights/experimental/fp.pt"

# DDPM settings
ddpm:
  timesteps: 1000
  n_feat: 512
  learning_rate: 0.000001
  max_epochs: 1
  pretrained_path: "../models/weights/experimental/ddpm.pt"
